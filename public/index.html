<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <script src="blackjack.js" defer></script>
</head>
<body>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
        <img id="hidden" src="./cards/BACK.png">
    </div>

    <h2>You: <span id="your-sum"></span></h2>
    <div id="your-cards"></div>

    <div id="controls">
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="restart">NextGame</button>
    </div>
    <br>

    <div id="bet-controls">
        <label for="bet-amount-input">Bet:</label>
        <input type="number" id="bet-amount-input" value="100" min="1" step="1">
    </div>
    <br>
    <h3 id="balance">Balance: 10000</h3>

    <p id="results"></p>

</body>
</html>
